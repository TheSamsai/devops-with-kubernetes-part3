apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: log-apps
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
        - name: shared-log
          emptyDir: {}
      containers:
        - name: log-output-generate
          image: thesamsai/log-output-generate:v3
          resources:
            limits:
              cpu: "50m"
              memory: "25Mi"
          volumeMounts:
            - name: shared-log
              mountPath: /shared
        - name: log-output-view
          image: thesamsai/log-output-view:v4
          resources:
            limits:
              cpu: "150m"
              memory: "50Mi"
          volumeMounts:
            - name: shared-log
              mountPath: /shared
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-output-config
                  key: message_text
